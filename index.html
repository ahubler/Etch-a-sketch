<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="reset.css">
  <script

  crossorigin="anonymous"></script>

<body>
  <div id="menu">
    <div class="Style">
    <p class=Style>Style</p>
    <button class=Style>Black</button>
    <button class=Style>Random</button>
    <button class=Style>Shading</button>
    </div>

  <div class="container">
    <div class="frame">
      <div id="title"><hi>Etch-A-Sketch</hi></div>
      <div id="drawbox"></div>
      <div class="knob outer-Knob" id="left-knob">

      <div class="knob outer-Knob" id="right-knob">
        <div class="knob inner-knob"></div>
      </div>
    </div>
  </div>
